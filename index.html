<html>
     <head>
		<title>Form </title>

		      #t1{

			  }

	<body>
		
		<div id="info">
		
			<form id="t1" method="POST" action="#">

			</br>
			</br>

			</br>

			</br>
			</br>

			<br/>

			</br>

	       </textarea>
		
		   </br>
		   </br>

		   <input type="date" name="dob" id="dob" min="1999-01-01" max="2018-12-31">
		   
		 
		   </br>
		   </br>

		    </br>
			</br>
